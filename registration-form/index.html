<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
        <div class="header-paragraph">
            <h1 class="header">Learn to code by<br> watching others</h1>
                <p class="paragraph">See how experienced developers solve problems in real time<br>
                watching scripted tutorials is great but understanding how <br>
                developers think is invaluable
            </p>
        </div>

        <div class="reg-and-trial">
            <div class="trial-form">
          <h3>Try it free 7days <span class="dim"> $20/mo. thereafter</span></h3>
            </div>
            <div class="reg-form">
                <form action="" class="form">
                    <div class="input">
                        <input type="text" name="first" id="first" class="border" placeholder="First Name" required>
                        <img src="/images/icon-error.svg" alt="icon-error" class="error" >
                    </div>
                    <div class="input">
                    <input type="text" name="last" id="last" class="border" placeholder="Last Name" required>
                    <img src="/images/icon-error.svg" alt="icon-error" class="error">
                    </div>
                    <div class="input">
                    <input type="email" name="email" id="email" class="border email" placeholder="Email Address" required>
                    <img src="/images/icon-error.svg" alt="icon-error" class="error">
                    </div>
                    <div class="input">
                    <input type="password" name="pass" id="pass" class="border" placeholder="Password" required>
                    <img src="/images/icon-error.svg" alt="icon-error" class="error">
                    </div>
                    
                    <div class="submit">
     
                        <button><h3>CLAIM YOUR FREE TRIAL</h3></button>
                     
                    </div>
                    <p class="bottom">By clicking the button you are agreeing to our <span class="terms">Terms and Services</span></p>
                </form>
  
            </div>
        </div>
    </div>

  
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
